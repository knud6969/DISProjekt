    <title>Understory Køsystem</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="site">
      <header class="site-header">
        <a href="/" class="brand">Understory</a>
      </header>

      <main class="site-main">

          <h1>Understory Køsystem</h1>

          <hr style="margin: 24px 0; border: none; border-top: 1px solid #e1e7ef;" />
          <p style="font-size: 0.9rem; color: #6b7280;">Administratoradgang</p>
          <a href="/admin/login">
            <button id="admin-btn" class="admin-button">Gå til Admin Login</button>

      </main>
    </div>

    <script defer src="/js/script.js"></script>
