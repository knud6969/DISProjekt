<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <title>Understory Admin Login</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="site admin-page">
      <header class="site-header">
        <a href="/" class="brand">Understory</a>
      </header>

      <main class="site-main">
        <div class="container">
          <h1>Admin Login</h1>

          <form action="/admin/login" method="POST" id="login-form">
            <label for="password">Adgangskode:</label>
            <input type="password" name="password" id="password" required />
            <button type="submit">Log ind</button>

            <p id="error-msg" style="color:red; text-align:center;">
              <!-- Fejlbesked vises her via query string -->
            </p>
          </form>
        </div>
      </main>
    </div>

    <script src="/js/admin-login.js" defer></script>
  </body>
</html>
